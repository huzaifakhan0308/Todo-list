<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
<script defer src="main.js"></script></head>

<body>
    <div class="project-header-div">
        <h1 class="project-header-line1">
            Simple Todo App
        </h1>
        <h1 class="project-header-line2">
            You can Add,Delete,Edit and Clear all completed the todo items.
        </h1>
    </div>
    <section>
        <div class="header-div">
            <header>Today's To Do</header>
            <div class="refresh"></div>
        </div>
        <form  action="">
            <input id="add-new-todo-input" class="add-list-input" type="text" placeholder="Add to your list...">
            <div class="add-newlist-icon"></div>
        </form>
        <ul>
        </ul>
        <button class="clear-all-btn" type="button">Clear all completed</button>
    </section>
</body>

</html>
